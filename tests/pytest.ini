[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --timeout=60
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    challenge1: marks tests for challenge 1
    challenge2: marks tests for challenge 2
    challenge3: marks tests for challenge 3